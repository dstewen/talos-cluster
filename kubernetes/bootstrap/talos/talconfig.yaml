# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.3

clusterName: "home-kubernetes"
endpoint: https://192.168.10.254:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.10.254"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "ms3"
    ipAddress: "192.168.10.53"
    installDiskSelector:
      serial: "22061X806789"
    talosImageURL: factory.talos.dev/installer/88f03a4097d9facb29e452bc98dbe49b5ae122067cf291faf1d4bd7b9598e542
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:78:f8:4c"
        dhcp: false
        addresses:
          - "192.168.10.53/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.10.1"
        mtu: 1500
        vip:
          ip: "192.168.10.254"
      - interface: bond0
        bond:
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 100
          deviceSelectors:
            - hardwareAddr: 58:47:ca:78:f8:*
              driver: i40e
        dhcp: false
        mtu: 1500
        vlans:
          - vlanId: 10
            dhcp: false
            addresses:
              - 192.168.10.27/24
            mtu: 1500
            routes:
              - network: 0.0.0.0/0
                gateway: 192.168.10.1
            vip:
              ip: 192.168.10.200
          - vlanId: 20
            dhcp: false
            mtu: 1500
          - vlanId: 30
            dhcp: false
            mtu: 1500

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/dns.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/ntp.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

